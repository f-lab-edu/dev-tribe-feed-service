spring:
  application:
    name: devtribe-feed-service

  datasource:
    url: jdbc:mysql://localhost:3306/devtribe-feed
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: sa
    password: password
    hikari:
      minimum-idle: 10
      maximum-pool-size: 200
      idle-timeout: 30000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    database: mysql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    org.hibernate:
      type: debug

management:
  server:
    port: 9200
  endpoint:
    prometheus:
      access: read_only
  endpoints:
    web:
      exposure:
        include: prometheus, health, info

